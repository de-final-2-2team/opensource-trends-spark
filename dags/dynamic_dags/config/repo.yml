# dag config
dag_id: 'repo'
schedule: '@daily'
max_active_runs: 1
catchup: False

# task config
tasks:
  repo_stars:
    url: "https://api.github.com/search/repositories?q=Q"
    params:
      # sort: stars, forks, help-wanted-issues, updated
      sort: "stars"
      # order: desc(default), asc
      per_page: 100
      page: 1
    columns:
      ID: "node_id"
      REPO_NM: "name"
      FULL_NM: "full_name"
      OWNER_ID: "owner.node_id"
      OWNER_NM: "owner.login"
      CREATED_AT: "created_at"
      UPDATED_AT: "updated_at"
      PUSHED_AT: "pushed_at"
      STARGAZERS_CNT: "stargazers_count"
      WATCHERS_CNT: "watchers_count"
      LANG_NM: "language"
      FORKS_CNT: "forks_count"
      OPEN_ISSUE_CNT: "open_issues_count"
      SCORE: "score" 
      LIC_ID: "license.node_id"
  repo_forks:
    url: "https://api.github.com/search/repositories?q=Q"
    params:
      # sort: stars, forks, help-wanted-issues, updated
      sort: "forks"
      # order: desc(default), asc
      per_page: 100
      page: 1
    columns:
      ID: "node_id"
      REPO_NM: "name"
      FULL_NM: "full_name"
      OWNER_ID: "owner.node_id"
      OWNER_NM: "owner.login" 
      CREATED_AT: "created_at"
      UPDATED_AT: "updated_at"
      PUSHED_AT: "pushed_at"
      STARGAZERS_CNT: "stargazers_count"
      WATCHERS_CNT: "watchers_count"
      LANG_NM: "language"
      FORKS_CNT: "forks_count"
      OPEN_ISSUE_CNT: "open_issues_count"
      SCORE: "score" 
      LIC_ID: "license.node_id"